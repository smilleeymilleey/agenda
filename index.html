
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
      <div class=" row time-block">
        <div class="col-md-1 hour ">
          9AM
        </div>
        <textarea data-time="9" class=" col-md-9 description"></textarea>
        <button class="saveBtn col-md-1 btn"><span class="iconify" data-inline="false" data-icon="carbon:save" style="font-size: 30px;"></span></button>
      </div>

        <div class="col-md-1 hour ">
          10AM

      </div>

          11AM

      </div>
      <div class=" row time-block">
        <div class="col-md-1 hour ">
          12PM
        </div>
        <textarea data-time = "12" class="col-md-9 description"></textarea>

      </div>

    </div>
